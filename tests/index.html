<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>polyfill.js</title>
	
	<style type="text/css">
		
		* {
			font-family: sans-serif;
		}
		
	</style>
	
	<script type="text/javascript" src="http://polyfill.herokuapp.com/core"></script>
	
</head>
<body>
	
	<h4>This Input Should Have A Placeholder</h4>
	<input type="text" placeholder="My Input Field" />
	
	<script type="text/javascript">
		
		Polyfill.needs(['placeholder', 'test'], function() {
		
			TestPolyfill();
		
		});
		
		Polyfill.needs('*', function() {
			var xhr = new XMLHttpRequest();
		});
		
	</script>
	
</body>
</html>
